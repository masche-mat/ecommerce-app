<!DOCTYPE html>

<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <title>eMercado - Todo lo que busques está aquí</title>

    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/4.3/examples/album/"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <style>
      html,
      body {
        height: 100%;
      }

      body {
        display: -ms-flexbox;
        display: flex;
        -ms-flex-align: center;
        align-items: center;
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
      }

      .signin {
        width: 100%;
        max-width: 330px;
        padding: 15px;
        margin: auto;
      }
    </style>
  </head>

  <body class="text-center">
    <div class="container p-5">
      <img src="img/login.png" alt="login" width="600" height="250" />
      <form id="formIngreso" action="home.html" method="" class="signin">
        <h3 class="mb-3">Por favor Registrese</h3>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            id="usuario"
            placeholder="Nombre de usuario"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            class="form-control"
            id="contraseña"
            placeholder="Contraseña"
            required
          />
        </div>
        <div class="mt-4">
          <input type="checkbox" value="recordar usuario" /> Recordar mi usuario
        </div>
        <input
          class="btn btn-lg btn-primary btn-block mt-4"
          type="submit"
          value="Ingresar"
        />
      </form>
    </div>

    <!--<script src="js/init.js"></script>
    <script src="js/login.js"></script>-->
  </body>
</html>
